<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Div Responsive con Imagen Absoluta</title>
<style>
    .contenedor {
        position: relative;
        width: 100%; /* Ancho relativo */
        height: 50%; /* Alto relativo */
        padding-bottom: 50%; /* Mantener relación de aspecto 1:1 */
        border: 1px solid black;
    }

    .imagen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%; /* Ancho relativo */
        height: 100%; /* Alto relativo */
        object-fit: cover;
    }
    .contenedor {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .container{
        position: relative;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="contenedor">
            <img class="imagen" src="/img/session5-img.jpg" alt="Descripción de la imagen">
        </div>
    </div>
</body>
</html>
